<div class="modal fade" id="modal__crear" tabindex="-1" data-backdrop="static"role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" [(ngModel)]="formulario.nombre" name="nombre" class="form-control" placeholder="Ingresa el nombre del usuario">
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" [(ngModel)]="formulario.correo" name="correo" class="form-control" aria-describedby="campo__correo" placeholder="Ingresa un correo">
                </div>

                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" [(ngModel)]="formulario.direccion" name="direccion" class="form-control" placeholder="Ingresa la dirección del usuario">
                </div>
            </form>


            <div id="mensaje__toast" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="true" data-delay="5000">
                <div class="toast-header">
                  <strong class="mr-auto">Verificar datos</strong>
                  <!-- <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button> -->
                </div>
                <div class="toast-body">
                  {{ mensajeError }}
                </div>
              </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-light" (click)="guardarUsuario()">Guardar Usuario</button>
        </div>
      </div>
    </div>
  </div>
