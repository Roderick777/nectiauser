<div class="contenedor">
    <app-crear [usuarioEditar]="usuarioActual" (usuarioEditado)="usuarioActualizado($event)" (usuarioNuevo)="usuarioCreado($event)"></app-crear>
    <app-sin-usuario  *ngIf="usuarios == null || usuarios.length == 0"></app-sin-usuario>
    <div *ngIf="usuarios != null">
        <div class="buscador p-3" *ngIf="usuarios.length > 0">
            <div class="input-group mb-3">
                <input type="text" class="form-control buscador__input" [(ngModel)]="busqueda" placeholder="Búsqueda por nombre de usuario" aria-label="Búsqueda por nombre de usuario" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2"><fa-icon [icon]="faSearch"></fa-icon></button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" >
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let usuario of usuarios | buscador:busqueda; let i = index" [id]="'usuario_'+ i">
                    <div class="card mb-2">
                        <div class="card-body">
                            <app-colores></app-colores>
                            <div class="card__acciones">
                                <fa-icon (click)="editarUsuario(usuario, i)" class="card__accion mr-3" [icon]="faEdit"></fa-icon>
                                <fa-icon (click)="eliminarUsuario(usuario, i)" class="card__accion" [icon]="faTrash"></fa-icon>
                            </div>
                            <div class="row mt-3">
                                <div class="col-1 col-md-2 card__icono"><fa-icon [icon]="faUser"></fa-icon></div>
                                <div class="col-10 col-sm-7"> {{ usuario.nombre }} </div>
                            </div>
                            <div class="row">
                                <div class="col-1 col-md-2 card__icono"><fa-icon [icon]="faAddressBook"></fa-icon></div>
                                <div class="col-10 col-sm-7"> {{ usuario.correo }} </div>
                            </div>
                            <div class="row">
                                <div class="col-1 col-md-2 card__icono"><fa-icon [icon]="faLocationArrow"></fa-icon></div>
                                <div class="col-10 col-sm-7"> {{ usuario.direccion }} </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedor__flotante">
        <button  class="btn btn-primary boton boton__flotante" (click)="verModalCrear()"  data-toggle="modal">
            <fa-icon [icon]="faPlus"></fa-icon>
            <span class="ml-1 boton__texto__flotante">Agregar usuario</span>
        </button>
    </div>
</div>
